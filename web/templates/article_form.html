{% extends "layout/basic.html" %}
{% block title %} 编辑文章 {% endblock %}
{% block content %}
<div class="container">
    <h3>{{ event.topic_name }} - 文章编辑</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">保存</button>
        <a href="{% url 'event_detail' event.id %}" class="btn btn-secondary">取消</a>
    </form>
</div>
{% endblock %}
